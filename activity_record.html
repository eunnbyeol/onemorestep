        activityList.appendChild(item);
      });
    }

    // ÌÉ≠ ÏÑ†ÌÉù Í∏∞Îä•
    (function () {
      const tabOptions = document.querySelectorAll('.tab-option');
      if (!tabOptions.length) return;

      // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú (Ïõî)
      updateData('month');

      tabOptions.forEach((tab) => {
        tab.addEventListener('click', () => {
          tabOptions.forEach((t) => t.classList.remove('active'));
          tab.classList.add('active');
          const period = tab.dataset.period;
          updateData(period);
        });
      });
    })();

    // ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
    (function () {
      const navItems = document.querySelectorAll('.bottom-nav .nav-item');
      if (!navItems.length) return;

      navItems.forEach((item) => {
        item.addEventListener('click', () => {
          const tab = item.dataset.tab;

          if (tab === 'home') {
            window.location.href = 'garden_home.html';
            return;
          }
          if (tab === 'mission') {
            window.location.href = 'mission_screen.html';
            return;
          }
          if (tab === 'shop') {
            window.location.href = 'shop_screen.html';
            return;
          }
          if (tab === 'neighbors') {
            window.location.href = 'neighbors_screen.html';
            return;
          }
          if (tab === 'my') {
            window.location.href = 'my_screen.html';
            return;
          }
        });
      });
    })();
  </script>
