  <script>
    // ìƒë‹¨ ìƒíƒœë°” ì‹œê°„ í‘œì‹œ
    (function () {
      const timeEl = document.querySelector('.status-left');
      if (!timeEl) return;

      function renderTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        timeEl.textContent = `${hours}:${minutes}`;
      }

      renderTime();
      setInterval(renderTime, 60000);
    })();

    // Pause / Stop ë²„íŠ¼ ë™ì‘
    (function () {
      const pauseBtn = document.querySelector('.running-pause-btn');
      const stopBtn = document.querySelector('.running-stop-btn');
      if (!pauseBtn || !stopBtn) return;

      // ì¼ì‹œì •ì§€/ì¬ê°œ í† ê¸€
      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.classList.toggle('paused');
        pauseBtn.textContent = paused ? 'â–¶' : 'â¸';
      });

      // ì™„ì „ ì •ì§€: í™ˆ í™”ë©´ìœ¼ë¡œ ì´ë™ (garden_home.html ë¡œ ì´ë™)
      stopBtn.addEventListener('click', () => {
        window.location.href = 'garden_home.html';
      });
    })();

    // AI ê²½ë¡œ ì¶”ì²œ ê¸°ëŠ¥
    (function () {
      const aiRouteBtn = document.getElementById('ai-route-btn');
      const aiRoutePanel = document.getElementById('ai-route-panel');
      const aiRouteOverlay = document.getElementById('ai-route-overlay');
      const aiRouteClose = document.getElementById('ai-route-close');
      const routeList = document.getElementById('route-list');
      const routeSelectBtn = document.getElementById('route-select-btn');

      if (!aiRouteBtn || !aiRoutePanel || !aiRouteOverlay || !aiRouteClose || !routeList || !routeSelectBtn) return;

      // í† ìŠ¤íŠ¸ ì•Œë¦¼ í•¨ìˆ˜
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      let toastTimer = null;

      function showToast(message) {
        if (!toast || !toastMessage) return;
        toastMessage.textContent = message;
        toast.classList.add('show');
        if (toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(() => {
          toast.classList.remove('show');
        }, 2000);
      }

      // ê²½ë¡œ ì¶”ì²œ ë°ì´í„°
      const recommendedRoutes = [
        {
          id: 1,
          name: 'ê³µì› ì½”ìŠ¤',
          distance: '2.5km',
          time: 'ì•½ 30ë¶„',
          difficulty: 'ì‰¬ì›€',
          points: 'ê³µì› ì¤‘ì‹¬ ê²½ë¡œ'
        },
        {
          id: 2,
          name: 'ê°•ë³€ ëŸ¬ë‹ ì½”ìŠ¤',
          distance: '4.0km',
          time: 'ì•½ 45ë¶„',
          difficulty: 'ë³´í†µ',
          points: 'ê°•ë³€ ì¡°ê¹…ë¡œ'
        },
        {
          id: 3,
          name: 'ë„ì‹¬ í ì½”ìŠ¤',
          distance: '3.2km',
          time: 'ì•½ 40ë¶„',
          difficulty: 'ì–´ë ¤ì›€',
          points: 'ê²½ì‚¬ë¡œ í¬í•¨'
        }
      ];

      let selectedRouteId = null;

      // ê²½ë¡œ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
      function renderRoutes() {
        routeList.innerHTML = '';
        
        recommendedRoutes.forEach(route => {
          const item = document.createElement('div');
          item.className = 'route-item';
          item.dataset.routeId = route.id;
          item.innerHTML = `
            <div class="route-item-header">
              <div class="route-item-title">${route.name}</div>
              <div class="route-item-badge">ì¶”ì²œ</div>
            </div>
            <div class="route-item-info">
              <div class="route-item-info-item">
                <span>ğŸ“</span>
                <span>${route.distance}</span>
              </div>
              <div class="route-item-info-item">
                <span>â±</span>
                <span>${route.time}</span>
              </div>
              <div class="route-item-info-item">
                <span>âš¡</span>
                <span>${route.difficulty}</span>
              </div>
            </div>
          `;
          
          item.addEventListener('click', () => {
            // ì„ íƒ ìƒíƒœ í† ê¸€
            document.querySelectorAll('.route-item').forEach(r => r.classList.remove('selected'));
            item.classList.add('selected');
            selectedRouteId = route.id;
            routeSelectBtn.disabled = false;
          });
          
          routeList.appendChild(item);
        });
      }

      // íŒ¨ë„ ì—´ê¸°
      aiRouteBtn.addEventListener('click', () => {
        aiRoutePanel.classList.add('open');
        aiRouteOverlay.classList.add('open');
        renderRoutes();
      });

      // íŒ¨ë„ ë‹«ê¸°
      function closePanel() {
        aiRoutePanel.classList.remove('open');
        aiRouteOverlay.classList.remove('open');
        selectedRouteId = null;
        routeSelectBtn.disabled = true;
        document.querySelectorAll('.route-item').forEach(r => r.classList.remove('selected'));
      }

      aiRouteClose.addEventListener('click', closePanel);
      aiRouteOverlay.addEventListener('click', closePanel);

      // ê²½ë¡œ ì„ íƒ ë²„íŠ¼
      routeSelectBtn.addEventListener('click', () => {
        if (!selectedRouteId) return;
        
        const selectedRoute = recommendedRoutes.find(r => r.id === selectedRouteId);
        if (selectedRoute) {
          showToast(`${selectedRoute.name} ê²½ë¡œê°€ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤!`);
          closePanel();
          // ì—¬ê¸°ì— ì‹¤ì œ ê²½ë¡œ ì ìš© ë¡œì§ ì¶”ê°€ ê°€ëŠ¥
        }
      });
    })();
  </script>
